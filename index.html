<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Mesh Viewer (GitHub Pages)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
    </style>
</head>
<body>
    <div id="info">Wood Mesh Viewer</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function checkGeometryCompatibility(geometry) {
            const essentialFields = ['metadata', 'type', 'data'];
            const missingFields = essentialFields.filter(field => !geometry.hasOwnProperty(field));

            if (missingFields.length > 0) {
                console.error(`Geometry is missing the following essential fields: ${missingFields.join(', ')}`);
                return false;
            }

            if (geometry.metadata.type !== 'BufferGeometry') {
                console.error('Geometry is not of type BufferGeometry. Type found:', geometry.metadata.type);
                return false;
            }

            if (!geometry.data || !geometry.data.attributes) {
                console.error('Geometry data is missing attributes for BufferGeometry.');
                return false;
            }

            return true;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            fetch('flattened_chair.json')
                .then(response => response.json())
                .then(geometries => {
                    if (Array.isArray(geometries) && geometries.length > 0) {
                        let allCompatible = true;

                        geometries.forEach((geometry, index) => {
                            if (!checkGeometryCompatibility(geometry)) {
                                console.error(`Incompatible geometry at index ${index}.`);
                                allCompatible = false;
                            }
                        });

                        if (allCompatible) {
                            geometries.forEach((geometry) => {
                                try {
                                    const loader = new THREE.BufferGeometryLoader();
                                    const parsedGeometry = loader.parse(geometry.data);

                                    // Check if index is present and valid
                                    if (!parsedGeometry.index || !parsedGeometry.index.array.length) {
                                        console.warn('Geometry is missing index data or index array is empty. Rendering without index.');
                                    }

                                    if (!parsedGeometry.attributes.position) {
                                        throw new Error('Geometry is missing essential data like position attributes.');
                                    }

                                    const material = new THREE.MeshPhongMaterial({ color: 0x808080 });
                                    const mesh = new THREE.Mesh(parsedGeometry, material);
                                    scene.add(mesh);
                                } catch (error) {
                                    console.error('Error parsing geometry:', error);
                                }
                            });

                            // Center the camera on the scene
                            const box = new THREE.Box3().setFromObject(scene);
                            const center = box.getCenter(new THREE.Vector3());
                            const size = box.getSize(new THREE.Vector3());
                            const maxDim = Math.max(size.x, size.y, size.z);
                            camera.position.copy(center);
                            camera.position.z += maxDim * 2;
                            camera.lookAt(center);
                        } else {
                            console.error('One or more geometries are incompatible.');
                        }
                    } else {
                        console.error('No compatible geometries found in JSON file.');
                    }
                })
                .catch(error => console.error('Error loading or parsing JSON:', error));

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
